name: "Cache restoration and install node_modules"
description: "Install node_modules and restore cache if any, given a node version"

outputs:
  cache-hit:
    description: "Forward actions/cache cache-hit output"
    value: ${{ steps.yarn-cache.outputs.cache-hit }}   
     
runs:
  using: "composite"
  steps:

    - name: Get yarn cache directory path and node version
      id: yarn-cache-dir-path
      shell: bash
      run: |
          echo ":: set-output name=version::$(node -v)"
          echo "::set-output name=dir::$(yarn cache dir)"
        
    - name: Get node_modules cache
      uses: actions/cache@v3
      id: yarn-cache
      with:
        path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            **/node_modules
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}-${{ steps.node.outputs.version }}
        restore-keys: |
            ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}-${{ steps.node.outputs.version }}

    - name: Install Dependencies
      if: steps.yarn-cache.cache-hit != 'true'
      shell: bash
      run: yarn install --frozen-lockfile
      

    
    
